<div class="container">
  <H1>Registro de personal</H1>
  <form class="row g-3 needs-validation" novalidate >
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Full name</label>
      <input type="text" class="form-control" id="fullname" required formControlName="fullnameForm">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Birth</label>
      <input type="date" class="form-control" id="validationCustom02" value="Otto" required formControlName="birthForm">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Registrar</button>
    </div>
  </form>
  <div class="tabla">
  <H1>Listado de personal</H1>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fullname</th>
      <th scope="col">Birth</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let persona of people">
      <td>{{persona.id}}</td>
      <td>{{persona.fullname}}</td>
      <td>{{persona.birth}}</td>
      <td>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#eliminar"
                  (click)="deletePerson(persona.id)">Eliminar
          </button>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="editPerson(persona)">Editar
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
